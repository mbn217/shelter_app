<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Dodawanie zwierzaka</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/addNewDomainObject.css">
    <link rel="stylesheet" href="/navbar.css">
</head>

<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#myPage">Hotel pod psem</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#" th:href="@{/}">Strona główna</a></li>
                <li><a href="#" onclick="goBack()">Wróć</a></li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">Wybór
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#" th:href="@{/showAllDogs}">Psy</a></li>
                        <li><a href="#" th:href="@{/showAllCats}">Koty</a></li>
                        <li><a href="#" th:href="@{/showAllAnimals/all}">Wszystkie</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="image-bg">
    <div th:if="${#vars['flash.workerAdded']}" class="flash">
        <h2 th:text="${#vars['flash.workerAdded']}"></h2>
    </div>
    <div class="inputs-field">
        <form action="#" th:action="@{/addNewWorker}" th:object="${newWorker}" method="post">
            <fieldset>
                <legend>Add a new worker:</legend>
                <h1>Name:</h1><br>
                <input type="text" th:field="*{name}" class="name"/><br>
                <h2>Email: </h2><br>
                <input type="email" th:field="*{email}">
                <input type="submit" value="Add"/>
            </fieldset>
        </form>
    </div>
</div>
<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>

</html>
