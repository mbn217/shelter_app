<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Nasze psy</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/homeAdmin.css">
    <link rel="stylesheet" href="/navbar.css">
</head>

<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="" th:href="@{/}">Hotel pod psem</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a th:href="@{/logout}">Wyloguj</a>
                </li>
                <li><a href="#" th:href="@{/}">Strona główna</a></li>
                <li><a href="#" onclick="goBack()">Wróć</a></li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">Wybór
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#" th:href="@{/showAllAnimals/pies}">Psy</a></li>
                        <li><a href="#" th:href="@{/showAllAnimals/kot}">Koty</a></li>
                        <li><a href="#" th:href="@{/showAllAnimals/all}">Wszystkie</a></li>
                    </ul>
                </li>
                <li><a href="#" th:href="@{/addAnimal}"><span class="glyphicon glyphicon-plus"></span></a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row text-center">
        <div th:if="${#vars['flash.worker.changed']}">
            <h1 th:text="${#vars['flash.worker.changed']}"></h1>
        </div>
        <div class="empty-shelter flash" th:if="${#vars['emptyShelterFlash']}">
        </div>
        <div class="col-sm-4" th:each="user : ${allUsers}">
            <div class="thumbnail eachUser">
                <p>Użytkownik: <strong th:text="${user.name + ' ' + user.lastName}"></strong></p>
                <a href="#" th:href="@{'/seeDetails/worker/' + ${user.id}}">
                    <button class="btn">Zarządzaj pracownikiem</button>
                </a>
                <!--            <a href="#" th:href="@{'/editDetails/animal/' + ${user}}" ><button class="btn">Edytuj dane</button></a>-->
                <!--            <a href="#" th:href="@{'/deleteAnimal/dog/' + ${user}}"><button class="btn">Usuń z bazy</button></a>-->
            </div>
        </div>
    </div>
</div>

<script>
    function goBack() {
        window.history.back();
    }
</script>

</body>

</html>
